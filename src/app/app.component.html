<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <span> &nbsp;Wyliczanie kosztów procedur medycznych</span>
  <span class="example-spacer"></span>
  
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="logowanie()">
    <mat-icon>input</mat-icon>
    <span>Logowanie</span>
  </button>
  <button mat-menu-item (click)="slowniki()">
    <mat-icon>input</mat-icon>
    <span>Słowniki</span>
  </button>
  <button mat-menu-item>
    <mat-icon>input</mat-icon>
    <span>Jednostki</span>
  </button>
  <button mat-menu-item>
    <mat-icon>input</mat-icon>
    <span>Oddziały</span>
  </button>
  <button mat-menu-item>
    <mat-icon>input</mat-icon>
    <span>Procedury</span>
  </button>
  <button mat-menu-item>
    <mat-icon>input</mat-icon>
    <span>Materiały</span>
  </button>
</mat-menu>
<br>
<mat-card *ngIf="oddzial">
  <mat-card-subtitle>&nbsp;Oddział : {{oddzial}}</mat-card-subtitle>
</mat-card>

<br>
<mat-card *ngIf="oddzial">
  <mat-card-subtitle>&nbsp;Wykonywane procedury :</mat-card-subtitle>

  <mat-card-content>

    <mat-form-field>
      <mat-label>Filtr</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="do wyszukania" #input>
    </mat-form-field>

  <table mat-table [dataSource]="procedury" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="kod">
        <th mat-header-cell *matHeaderCellDef> Kod </th>
        <td mat-cell *matCellDef="let element"> {{element.kod}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="nazwa">
        <th mat-header-cell *matHeaderCellDef> Nazwa </th>
        <td mat-cell *matCellDef="let element"> {{element.nazwa}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="akcje">
        <th mat-header-cell *matHeaderCellDef> Akcje </th>
        <td mat-cell *matCellDef="let element"> &nbsp;&nbsp;&nbsp; 
          <button (click)="koszty(element.id, element.nazwa)" mat-mini-fab color="accent" aria-label="Example icon button with a delete icon">
              <mat-icon>edit</mat-icon>
            </button>
            

        </td>
      </ng-container>
    
            
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>

</mat-card>
